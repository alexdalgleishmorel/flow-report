name: Fetch, Build, and Deploy

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  updateDataBuildAndDeploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      
      - name: Fetch data from TransAlta API
        run: |
          curl https://azf-eai-denodo-proxies.azurewebsites.net/api/riverflow > ./src/data.json
      
      - name: Commit and push if there are changes
        run: |
          git add ./src/data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update data")
          git -c http.extraheader="AUTHORIZATION: bearer ${{ secrets.FLOW_REPORT_TOKEN_SECRET }}" push origin main
          
      - name: Install Dependencies
        run: npm install
      
      - name: Build and Deploy
        run: npm run deploy
